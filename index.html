<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">

  <style>
    body {
      background-color: black;

      font-family: verdana;

    .inputBox {

      padding: 2% 2%;
      text-align: left;
      width: 70%;
    }

    .button {
      background-color: black;
      color: red;
      font-family: verdana;
      font-size: 7vw;
      border: 1px solid red;
      padding: 2% 2%;

  <script>
    function ready() {
      //(replace with javascript)
      //document.getElementById("test").addEventListener("click", () => console.log("you pressed the button once"));
      //from https://gist.github.com/greenido/3769507
      var dbVersion = 2.0;
      var openRequest = indexedDB.open("joinzDB", dbVersion);
      //handle setup - as the spec like it
      openRequest.onupgradeneeded = function(e) {
        console.log("running onupgradeneeded");
        var thisDb = e.target.result;
        //temp delete if we want to start clean ->
        //thisDb.deleteObjectStore("note");
        //Create Note
        if (!thisDb.objectStoreNames.contains("things")) {
          console.log("I need to make the things objectstore");
          var objectStore = thisDb.createObjectStore("things", {
            keyPath: "id",
            autoIncrement: true
          });
          objectStore.createIndex("name", "name", {
            unique: false
          });
        }
      }
      openRequest.onsuccess = function(e) {
        db = e.target.result;
        db.onerror = function(event) {
          // Generic error handler for all
          // errors targeted at this database
          alert("Database error: " + event.target.errorCode);
          console.dir(event.target);
        };

        displayNotes();

      }

      function displayNotes() {
        var transaction = db.transaction(["things"], "readwrite");
        transaction.oncomplete = function(event) {
          console.log("All done!");
        };
        transaction.onerror = function(event) {
          // Don't forget to handle errors!
          console.dir(event);
        };

        var objectStore = transaction.objectStore("things");
        //use put versus add to always write, even if exists
        //name = document.getElementById("name").value
        objectStore.getAll().onsuccess = function(event) {
       console.log( event.target.result);
   };
   objectStore.openCursor().onsuccess = function(event) {
          var cursor = event.target.result;
          if (cursor) {
            console.log(cursor.key);
            console.dir(cursor.value.name);
            cursor.continue();
          }
          else {
            console.log("Done with cursor");
          }
        };
        // request.onsuccess = function(event) {
        //   console.log(request);
        // };

        console.log("TODO - print something nice on the page");
      }
      //TEMP TO REMOVE
      document.getElementById("return").addEventListener("click", function() {
        var transaction = db.transaction(["things"], "readwrite");
        transaction.oncomplete = function(event) {
          console.log("All done!");
        };
        transaction.onerror = function(event) {
          // Don't forget to handle errors!
          console.dir(event);
        };
        var objectStore = transaction.objectStore("things");
        //use put versus add to always write, even if exists
        name = document.getElementById("name").value
        var request = objectStore.add({
          name: name
        });
        request.onsuccess = function(event) {
          console.log("done with insert");
        };

      });

    } //end of ready()

    if (document.readyState == 'loading') {
      document.addEventListener('DOMContentLoaded', ready);
    } else {
      ready();
    }
  </script>

</head>

<body>

  <input id="name" type="text" class="inputBox"><button id="return" class="button">S</button>


</body>

</html>
